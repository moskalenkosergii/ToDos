<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="d-flex flex-column vh-100">
        <div class="container">
            <div class="row col-10 mx-auto">
                <h1 class="text-center">ToDos</h1>
                <input type="text" placeholder="please enter text" id="todoText" class="mx-auto form-control">
                <ul class="nav nav-pills todo-nav">
                    <li role="presentation" class="nav-item all-task active"><a href="#" class="nav-link">All</a></li>
                    <li role="presentation" class="nav-item active-task"><a href="#" class="nav-link">Active</a></li>
                    <li role="presentation" class="nav-item completed-task"><a href="#" class="nav-link">Completed</a>
                    </li>
                </ul>
                <ul id="jsTodos" class="px-0  list-group "></ul>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
